<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - Math Notation AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #64748b 0%, #94a3b8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1e293b;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f1f5f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #64748b;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 16px;
      letter-spacing: -0.025em;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #64748b;
      margin-bottom: 32px;
    }

    .close-btn {
      background: #64748b;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 12px rgba(100, 116, 139, 0.25);
      letter-spacing: 0.025em;
    }

    .close-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(100, 116, 139, 0.35);
    }

    .close-btn:active {
      transform: translateY(0);
    }

    .note {
      margin-top: 24px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </div>

    <h1>Payment Cancelled</h1>
    <p>Your payment was cancelled. No charges have been made to your account. You can still use the free tier with 10 daily explanations.</p>

    <button class="close-btn" onclick="closeTab()">Close This Tab</button>

    <p class="note">
      You can upgrade to premium anytime by clicking the extension icon.
    </p>
  </div>

  <script>
    function closeTab() {
      window.close();
      
      setTimeout(() => {
        if (!window.closed) {
          alert('Please close this tab manually.');
        }
      }, 100);
    }

    // Auto-close after 5 seconds
    setTimeout(() => {
      window.close();
    }, 5000);
  </script>
</body>
</html>
